<!DOCTYPE html>
<html>
<head>
<title>Swap Image</title>
</head>
<body>
<img src="vorher.gif" name="swapImage" width="100" height="40" alt="Austausch-Bild" />
<script type="text/javascript">
document.swapImage.addEventListener(
  'click',
  () => document.swapImage.src = "nachher.gif"
);
</script>
</body>
</html>
